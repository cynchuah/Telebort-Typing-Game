<html>

<head>
  <meta charset="utf-8">
  <title>Typing Quest</title>
  <link href='https://fonts.googleapis.com/css?family=Raleway:400,700' rel='stylesheet'>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="wrapper">
    <h1>Typing Quest</h1>
    <p>Instruction: Type as many words as you can until time runs out!</p>
    <button>START</button>
    <div class="outerWrap">
      <div class="scoreWrap">
        <p>Score</p>
        <span class="score">0</span>
      </div>
      <div class="timeWrap">
        <p>Time left</p>
        <span class="time">60</span>
      </div>
    </div>
    <div class="wordsWrap">
      <p class="words"></p>
    </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
